<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While-lus</title>
</head>
<body>
    <script>
        //Opdracht 79
        lus = 0;
        do {
            document.write("<br>Dit is lus " + ++lus);
            doorgaan = confirm("Wil je doorgaan?");
        } while (doorgaan);
    </script>
</body>
</html>
