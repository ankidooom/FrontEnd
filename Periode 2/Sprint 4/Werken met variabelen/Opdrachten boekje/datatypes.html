<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UF-8">
    <title>Datatypes</title>
</head>
<body>
    <script>
        var naam = "Carl";
        var adres = "Kruislaan 111";
        var leerplichtig = true;
        var volwassen = false;
        var temperatuur = -10;
        var btw = 0.19 * 100;
        var string = "3.3445";
        var float = 3.3445;
        var resultaat = float.toFixed(2);
        var twee; // varr twee undefined3
        var een = 1;
        var drie = een * twee; // var twee is nog niet gemaakt.
        document.write("<br>Opgave 10: Datatype van naam is: " + typeof naam);
        document.write("<br>Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
        document.write("<br>Opgave 12: Datatype van temperatuur: " + typeof temperatuur);
        document.write("<br>Opgave 13: Waarde van btw is: " + btw);
        document.write("<br>Opgave 14: parseInt(string) resulltaat is: " + typeof resultaat);
        document.write("<br>Opgave 15: parseFloat(string) resulltaat is: " + typeof resultaat);
        document.write("<br>Opgave 16: parseInt(float) resulltaat is: " + typeof resultaat);
        document.write("<br>Opgave 17: float.toFixed(2) resulltaat is: " + typeof resultaat);
        document.write("<br>Opgave 19: Datatype var twee is: " + typeof twee);
        document.write("<br>Opgave 20: De waarde van drie is: " + drie);
        
    </script>
</body>
</html>
