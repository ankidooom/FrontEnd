<body>
    <script>
        var aantalLetterinLanden
        var landen = new Array("amsterdam", "barcelona", "londen","parijs","berlijn","antwerpen","rome","madrid");
        var randomLand = landen[Math.floor(Math.random() * landen.length)];
        for (i = 0; i < randomLand.length; i++) {
            aantalLetterinLanden += "?";
            }
        var landHidden = randomLand.replace(/amsterdam|barcelona|londen|parijs|berlijn|antwerpen|rome|madrid/, aantalLetterinLanden); 
        document.write(landHidden);
    </script>
