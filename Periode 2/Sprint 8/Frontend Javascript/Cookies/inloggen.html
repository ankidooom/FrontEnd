<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Inlogscript</title>
	<script src="cookiefunctions.js"></script>
<style>
	div{
		height: 120px;
		width: 200px;
		padding: 20px;
		border-width: 1px;
		border-style: solid;
		border-color: gray;
		border-radius: 5%;
		background-color: rgb(217,217,0);
	}
</style>
</head>
<body>
    <div>
        <form
            name="inlog"
            action="welkom.html"
            method="GET"
            onsubmit=
            "maakCookie('user',document.inlog.user.value,1);
            maakCookie('password',document.inlog.password.value,1);">
                Email-adres:
                <input type="email" size="20" id="user">
                Wachtwoord:
                <input type="password" size="20" id="password">
                <hr>
                    <input type="submit" value="verzenden">
        </form>
    </div>
</body>
</html>
